<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <header class="head">
  <div class="container">
    <!-- header -->
      <h1 class="head__title">Today</h1>
      <div class="head__task">
        <form id="form">
          <input id="input" type="text" class="head__task-input" placeholder="E.g. Build a web app">
          <button class="head__task-button" type="submit">add task</button>
        </form>
      </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <div class="container">
      <ul class="todo" id="ul"></ul>
    </div>
    </main>
    

  <script src="main.js"></script>
</body>
</html>
