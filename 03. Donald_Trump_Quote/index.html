<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <header id="head">
       <div id="head__title">Random Donald Trupm Quotes</div>
    </header>

    <main>
      <section id="quote">
        <div id="quote__text">There were people that were cheering on the other side of New Jersey, where you have large Arab populations. They were cheering as the World Trade Center came down.</div>
      </section>

      <section id="icon">
        <div id="animation" class="hide">
          <div></div>
          <div></div>
        </div>
      </section>

      <section id="btn">
        <button type="button" id="btn__generate">Generate a new quote</button type="button">
        <a href="#" target="_blank" id="btn__share">Tweet it!</a>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
